<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Online Shopt</title>
    <style>
  
  /* --- BMW Shop Online Section --- */
.bmw-shop {
    background-color: #fff;
    text-align: center;
    padding: 80px 100px;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
}

.bmw-shop h2 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 40px;
    color: #000;
}

.bmw-shop ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    display: inline-block;
    text-align: left;
}

.bmw-shop ul li {
    font-size: 18px;
    color: #333;
    margin-bottom: 15px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.bmw-shop ul li:hover {
    color: #0078d6; /* BMW Blue hover color */
}

/* Responsive */
@media (max-width: 900px) {
    .bmw-shop {
        padding: 60px 30px;
    }

    .bmw-shop h2 {
        font-size: 26px;
    }

    .bmw-shop ul li {
        font-size: 16px;
    }
}


    </style>
</head>
<body>
  <!-- BMW Online Shop Section -->
<section class="bmw-shop">
    <h2>Shop Online</h2>
    <ul>
        <li>Buy New Vehicle</li>
        <li>Pre-Book and Exclusive Editions</li>
        <li>Configure Your Own</li>
        <li>Current Offers</li>
        <li>BMW Connected Drive Store</li>
    </ul>
</section>

</body>
</html>
